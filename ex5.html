<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<body>
<h1>Did you feed the cat today?<h1>
<div id="root"> </div>
<div id="root1"> </div>
<div id="root2"> </div>
<script type="text/babel">
const imag = "https://site50.github.io/react/img/ca.jpg";
const text1 = "Fabulous delicacy";
const text2 = "Tasty";
const text3 = "with the foie gras";
const text4 = "10 servings";
const text5 = "mouse as a gift";
class FirePlace extends React.Component {
constructor(props) {
super(props);
this.oF = this.oF.bind(this);
this.oS = this.oS.bind(this);
this.state = {iB: false}; 
}
oF() {
setTimeout(()=>{this.setState({iB: true})},700);}
oS() {
setTimeout(()=>this.setState({iB: false}),700);}
render() {
const iB = this.state.iB;
let button = null;
if(iB){
button = <SB onMouseLeave={this.oS} /> 
} else {
button = <SF onMouseLeave={this.oF} />    }
return (
<div>
<Indicator iB={iB} />
{button}
</div> 
);  }}
function SetFireMessage(props) { 
return <h3></h3>;}
function SnuffOutMessage(props) {
return <h3></h3>;}
function Indicator(props) {
const iB = props.iB;
if(iB){
return <SetFireMessage />;  }
return <SnuffOutMessage />;}
function SF(props) {
return (
<p className="blue" onMouseLeave={props.onMouseLeave}> 
<p class="p2">{text1}</p>
<p class="p3"> {text2}  </p>
<p class="p4"> {text3}  </p>
<p class="p5"> {text4}  </p>
<p class="p6"> {text5}  </p>
<img src={imag} />
<p className="p9"> Make the cat happy ,<u style={{left: '11%', top:'56%', fontSize:12, color: "#1E90FF" }} >buy for a cat!</u>
<p className="cirk" ><p class="p7">0,5 <p class="p8">kg </p> </p> 
</p></p>
<p class="d19" ></p></p>
);
}
function SB(props) {
return (
<p className="pink" onMouseLeave={props.onMouseLeave}>  
<p class="p2">{text1}</p>
<p class="p3"> {text2}  </p>
<p class="p4"> {text3}  </p>
<p class="p5"> {text4}  </p>
<p class="p6"> {text5}  </p>
<img src={imag} />
<p className="p9" >With the foie gras.<p className="sin" ><p class="p7">0,5 <p class="p8">kg </p> </p> 
</p></p>
<p class="d20" ></p></p>
);
}
ReactDOM.render(<FirePlace />,  document.getElementById('root'));
</script>
