<!DOCTYPE html>
<html><meta charset="UTF-8">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel='stylesheet' href='css/bx.css' type='text/css' media='all' />
</head>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<body>
<div id="root">
</div>
<script type="text/babel">
	const Box = {
	b: <div class="blue"></div>,s: <div class="blue"></div>};
	const Boxtwo = {
	b: <div class="silv"></div>, s: <div class="pink"></div>};
	const Line = {
	l: <div class="d19"></div>,n: <div class="d19"></div>};
	const Linetwo = {
	l: <div class="d20"></div>, n: <div class="d21"></div>};
	const Ring = {
	m: <div class="cirk"></div>,e: <div class="cirk"></div>};
	const Ringtwo = {
	m: <div class="csi"></div>, e: <div class="sin"></div>};
	const Names = {
	c: 'with the foie gras',
	f: 'with the fish',
	d: 'with the chicken'
	};
	const Happy = {
	z: 'Your cat will be happy!',
	x: 'Unfortunately, the chicken ended.'
	};
	const imag = {k:"img/cat1.jpg",c:"img/cat1.jpg",  };
	const imagik = {k:"img/cat3.jpg",c:"img/cat1.jpg", };
	const text1 = "Fabulous delicacy";
	const text2 = "Tasty";
	const text4 = "10 servings";
	const text5 = "free gift toy";

class App extends React.Component {
state = {shown: true,};
render() {
const ring = this.props.ring;
const scale = this.props.scale;
const img = this.props.img;
const kyb = this.props.kyb;
const line = this.props.line;
const answer = this.props.answer;
return (
<div>
<h2>{this.state.shown ?
<p type="button"  onClick={() => this.setState({ shown: !this.state.shown })}>
<div >{Box[kyb]}
<img src={imag[img]}    class="imad"/>
<p class="p31">{text1}</p>
<p class="p32"> {text2}  </p>
<p class="p33">{Names[scale]}</p>
<p class="p34"> {text4}  </p>
<p class="p35"> {text5}  </p>

<p className="p36"> Make the cat happy ,<u style={{left: '11%', top:'56%', fontSize:17, color: "#1E90FF" }} >
buy for a cat!</u>
<div>{Ring[ring]}<p class="p37">0,5 <p class="p38">kg </p> </p> </div>

</p>
<div>{Line[line]}</div>
</div>
</p>
:
<p type="button"  onClick={() => this.setState({ shown: !this.state.shown })}>
<div>{Boxtwo[kyb]}
<div class="imad"><img src={imagik[img]}    /></div>
<p class="p31">{text1}</p>
<p class="p32"> {text2}  </p>
<p class="p33">{Names[scale]}</p>
<p class="p34"> {text4}  </p>
<p class="p35"> {text5}  </p>

<p className="p36"> {Happy[answer]}
<div>{Ringtwo[ring]}<p class="p37">0,5 <p class="p38">kg </p> </p> </div>
</p>
<div>{Linetwo[line]}</div>
</div>
</p>
}
</h2>
</div>
)
}
}
	function Add() {
	return (
	<div>
	<center><h2 ><i>Did you feed the cat today?</i></h2></center>
	<table><tr>
	<td><div class="asd"><center><App kyb="s" line="l" ring="e" scale="c" answer="z" img="c"/></center></div> </td>
	<td><div class="asd"><center><App kyb="s" line="l" ring="e" scale="f" answer="z" img="c"/></center></div> </td>
	<td><div class="asd"><center><App kyb="b" line="n"  ring="m" scale="d" answer="x" img="k"/> </center></div> </td>
	</tr>
	</table>
</div>
);
}
ReactDOM.render(<Add />,  document.getElementById('root'));
</script>
</body>
</html>
